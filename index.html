<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <table class="table">
            <thead class="thead">
                <tr>
                    <th rowspan="2" class="main_class" >State of Health</th>
                    <th colspan="2" class="main_class" >Fasting Value</th>
                    <th class="main_class">After Eating</th>    
                </tr>
                <tr>
                    <th class="sub_class">Minimum</th>
                    <th class="sub_class">Maximum</th>
                    <th class="sub_class">2 hours after eating</th>
                </tr>
            </thead>
            <tbody class="tbody">
            <tr>
                <td class="stateOfhealth_points">Healthy</td>
                <td class="fastingValue_points">70</td>
                <td class="fastingValue_points">100</td>
                <td class="afterEating_points">Less than 140</td>
            </tr>
            <tr>
                <td class="stateOfhealth_points">Pre-Diabetes</Pre-Diabetes></td>
                <td class="fastingValue_points">101</td>
                <td class="fastingValue_points">126</td>
                <td class="afterEating_points">140 to 200</td>
            </tr>
            <tr>
                <td class="stateOfhealth_points">Diabetes</Pre-Diabetes></td>
                <td class="fastingValue_points">More than 126</td>
                <td class="fastingValue_points">N/A</td>
                <td class="afterEating_points">More than 200</td>
            </tr>
            </tbody>
        </table>
    </main>
    
</body>
</html>
